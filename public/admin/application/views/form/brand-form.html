<div class="row">
  <div class="panel panel-default">
  <div class="panel-heading"> {{ formRole |uppercase }}-{{pageTitle}}</div>
    <div class="panel-body">
      <div class="row">
        <div class="col-lg-6">
          <form role="form" method="post" name="user-form">

            <div class="form-group">
              <i>Name</i>
              <input name="title" type="text" class="form-control" placeholder="Title..." data-ng-model="formData.name" data-ng-blur="datalist.generateUrl()">
            </div>
            
            <div class="form-group">
              <i>Category</i>
              <select data-ng-options="cat._id as cat.title for cat in category" data-ng-model="formData.category" class="form-control" data-ng-change="datalist.generateUrl()" id="brand_cat">
                <option value="">SELECT</option>
              </select>
            </div>
            <div class="form-group">
              <i>URL</i>
              <input name="url" type="text" class="form-control" placeholder="URL..." data-ng-model="formData.url">
            </div>
            <div class="form-group">
              <i>SEO Description</i>
              <input name="seodesc" type="text" class="form-control" placeholder="SEO Desctiption..." data-ng-model="formData.seodesc">
            </div>      
            <div class="form-group">
              <i>Brand Logo</i>
              <div class="brand-logo">
                <span data-ng-if="formData.image==undefined">
                <img src="" class="img-responsive">
                
                <span data-ng-if="formData.image!=undefined">
                  <img src="/uploads/{{formData.image}}" class="img-responsive">
                </span>
                </span>
              </div>
              
              <input type="file" name="file" onchange="angular.element(this).scope().uploadFile(this)" id="brand_logo" style="display:none">
              <button class="brand_button add-img btn btn-primary" data-ng-class="{'hide-it':formData.image!=undefined,'show-it':formData.image==undefined}">Select Brand Logo</button>
              <button class="brand_button remove-img btn btn-danger" data-ng-class="{'hide-it':formData.image==undefined,'show-it':formData.image!=undefined}">Remove Brand Logo <i class="glyphicon glyphicon-remove-circle pull-right"></i></button>
            </div> 
            <div class="form-group">
              <label>Status</label>

              <select name="status" class="form-control" id="status" data-ng-model="formData.status" data-ng-options="obj.value as obj.fieldName for obj in statusField">
                <option value="">SELECT</option>
              </select>
            </div>
            <span data-ng-if="formRole=='edit'">
              <button name="edit"  class="btn btn-default" data-ng-click="updateData()">Update {{pageTitle}}</button>
            </span>
            <span data-ng-if="formRole=='add'">
              <button name="add" class="btn btn-default" data-ng-click="addData()">Create {{pageTitle}}</button>
            </span>
            <button type="reset" class="btn btn-default">Reset
            </button>
          </form>
        </div>

      </div>
      <!-- /.row (nested) --> 
    </div>
    <!-- /.panel-body --> 
  </div>

</div>
